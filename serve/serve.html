<script>
    function resize(){
        var docEl = document.documentElement || document.body;
        var clientWidth = window.innerWidth;
        if(clientWidth <= 320){
            docEl.style.fontSize = '50px';
        }else if(clientWidth >= 640){
            docEl.style.fontSize = '100px';
        }else{
            docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
        }
    }
   resize();
</script>
